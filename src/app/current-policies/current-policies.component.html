<h1>Aktuelle Policen</h1>

<div class="current-policies-container">
	<app-data-entry *ngFor="let field of fields" [label]="labelFor(field)" [model]="policies[0]" [field]="field"
		(valueChange)="onAnyFieldChange()"></app-data-entry>
</div>
<button type="button" (click)="onSaveClick()" [disabled]="!isComplete">Speichern</button>
<button type="button" (click)="onStartBiPROClick()">Starte BiPRO</button>
